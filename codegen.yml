schema: https://api-sa-east-1.graphcms.com/v2/cl4o7ruyk12po01xm6kkb1yf1/master

documents: './src/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
